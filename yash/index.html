 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<link rel="stylesheet" href="default.css">
 	<script src="jquery.js"></script>
 	<script src="default.js"></script>

 	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
 	<link rel="import" href="Components/polymer/polymer.html">
	<link rel="import" href="Components/paper-button/paper-button.html">
	<link rel="import" href="Components/core-menu/core-menu.html">
	<link rel="import" href="Components/paper-input/paper-input.html">
	<link rel="import" href="Components/paper-radio-group/paper-radio-group.html">
	
	
	<script src = "Components/webcomponentsjs/webcomponents.js"></script>
 	
 	<title></title>
 	
 </head>
 <body>
 	<div id="side-container">
 		<div id='side-bar-1'>
 		<paper-input id='add-person-text' label="Enter Name"></paper-input>
 		<paper-button id='add-person-butt'>Add</paper-button>
 		
 		<div id='color-box'>
 			<paper-radio-group selected="small">
  				<paper-radio-button name="color-1" id="color-1" label="Red"></paper-radio-button>
  				<paper-radio-button name="color-2" id="color-2" label="Blue"></paper-radio-button>
  				<paper-radio-button name="color-3" id="color-3" label="Green"></paper-radio-button>
  				<paper-radio-button name="color-4" id="color-4" label="Yellow"></paper-radio-button>
  				<paper-radio-button name="color-5" id="color-5" label="Purple"></paper-radio-button>
  				<paper-radio-button name="color-6" id="color-6" label="Asphalt"></paper-radio-button>
  				
			</paper-radio-group>	
			<paper-input id='add-label-text' label="Enter Label"></paper-input>
			<paper-button id='add-label-butt'>Add</paper-button>
 		</div>
 		</div>
 		<div id="side-bar-2">
 			<i class='fa fa-bars' id='icon-right'></i>
 			<i class='fa fa-user-plus' id='icon-user-plus'></i>
 			<i class='fa fa-paint-brush' id='icon-paint-brush'></i>

 		</div>
 	</div>
 </body>
 </html>
